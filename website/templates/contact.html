<div class="col-12 text-center m-auto mb-5">
    <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-7 col-xxl-5 text-center m-auto ">

    </div>


    <div
        class="m-auto card text-center mt-3 col-12 d-flex flex-column justify-content-center m-auto text-center mt-3 col-12 col-sm-10 col-md-8 col-lg-6 col-xl-7 col-xxl-8 rounded">

        <div class="card-header d-flex flex-column justify-content-start">
            <h3 class="d-flex justify-content-start ms-3">Contacto</h3>
            <p class="d-flex justify-content-start text-start ms-3">Estamos aquí para ayudarte. Completa el formulario
                con tus datos y mensaje, y te responderemos lo antes posible.

                ¡Gracias por contactarnos!

            </p>
        </div>
        <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-7 col-xxl-12 text-center m-auto">

        </div>
        <div class="card-body">
            <!-- primera fila -->
            <div class="row align-items-center text-center m-auto">
                <div class="mt-3 col-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xxl-6 text-center m-auto">
                    <div class="">
                        <label for="exampleFormControlInput1"
                            class="form-label d-flex justify-content-start">Nombre</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1"
                            placeholder="Ingresa tu nombre">
                    </div>

                </div>

            </div>
            <!-- SEGUNDA FILA -->
            <div class="row mt-3 align-items-center text-center m-auto">
                <div class="mt-3 col-12 col-xxl-6 text-center m-auto">
                    <div class="">
                        <label for="exampleFormControlInput1"
                            class="form-label d-flex justify-content-start">Correo</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1"
                            placeholder="Ingresa tu correo">
                    </div>

                </div>

            </div>

            <!-- Cuarta Fila -->
            <div class="row mt-3 text-center m-auto">

                <div class="mt-3 col-12 col-xxl-6 d-flex flex-column  m-auto text-center">
                    <label for="exampleFormControlTextarea1"
                        class="form-label d-flex justify-content-start">Mensaje</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                        placeholder="Mandanos un mensaje!"></textarea>
                </div>

            </div>
        </div>
        <div class="card-footer text-body-secondary d-flex justify-content-end align-items-center">
            <div class="">
                <button class="btn btn-primary ">Enviar</button>
            </div>

        </div>
    </div>

</div>
